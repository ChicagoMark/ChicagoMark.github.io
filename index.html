<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Railroad Calc!</title>
 <link rel="icon" type="image/png"
 href="https://chicagomark.github.io/favicon.png">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Railroad Game Calculator</span>
    </div>
  </nav>

  <br>
  <ul class="list-group">
    <li class="list-group-item">

      <h2>Car Route Length:<h3>
          <h3>1 Car Routes: <small>(x1)</small> </h3>
          <input type='number' name='train1' id='train1' min='0' , max='20' , placeholder='0'>
          <h3>2 Car Routes: <small>(x2)</small></h3>
          <input type='number' name='train2' id='train2' min='0' , max='20' , placeholder='0'>

          <div name='trains3'>
            <!-- https://getbootstrap.com/docs/5.1/components/button-group/ -->
            <h3>3 Car Routes: <small>(x4)</small></h3>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="train3" id="btnradio30" value=0 autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio30">0</label>
              <input type="radio" class="btn-check" name="train3" id="btnradio31" value=1 autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio31">1</label>
              <input type="radio" class="btn-check" name="train3" id="btnradio32" value=2 autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio32">2</label>
              <input type="radio" class="btn-check" name="train3" id="btnradio33" value=3 autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio33">3</label>
              <input type="radio" class="btn-check" name="train3" id="btnradio34" value=4 autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio34">4</label>
              <input type="radio" class="btn-check" name="train3" id="btnradio35" value=5 autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio35">5</label>
              <input type="radio" class="btn-check" name="train3" id="btnradio36" value=6 autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio36">6</label>
            </div>
          </div>
          <div name='trains4'>
            <!-- https://getbootstrap.com/docs/5.1/components/button-group/ -->
            <h3>4 Car Routes: <small>(x7)</small></h3>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="train4" id="btnradio40" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio40">0</label>
              <input type="radio" class="btn-check" name="train4" id="btnradio41" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio41">1</label>
              <input type="radio" class="btn-check" name="train4" id="btnradio42" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio42">2</label>
              <input type="radio" class="btn-check" name="train4" id="btnradio43" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio43">3</label>
              <input type="radio" class="btn-check" name="train4" id="btnradio44" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio44">4</label>
              <input type="radio" class="btn-check" name="train4" id="btnradio45" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio45">5</label>
              <input type="radio" class="btn-check" name="train4" id="btnradio46" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio46">6</label>
            </div>
          </div>
          <div name='trains5'>
            <!-- https://getbootstrap.com/docs/5.1/components/button-group/ -->
            <h3>5 Car Routes:<small> (x10)</small></h3>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="train5" id="btnradio50" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio50">0</label>
              <input type="radio" class="btn-check" name="train5" id="btnradio51" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio51">1</label>
              <input type="radio" class="btn-check" name="train5" id="btnradio52" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio52">2</label>
              <input type="radio" class="btn-check" name="train5" id="btnradio53" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio53">3</label>
              <input type="radio" class="btn-check" name="train5" id="btnradio54" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio54">4</label>
              <input type="radio" class="btn-check" name="train5" id="btnradio55" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio55">5</label>
              <input type="radio" class="btn-check" name="train5" id="btnradio56" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio56">6</label>
            </div>
          </div>
          <div name='trains6'>
            <!-- https://getbootstrap.com/docs/5.1/components/button-group/ -->
            <h3>6 Car routes: <small> (x15)</small></h3>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="train6" id="btnradio60" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio60">0</label>
              <input type="radio" class="btn-check" name="train6" id="btnradio61" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio61">1</label>
              <input type="radio" class="btn-check" name="train6" id="btnradio62" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio62">2</label>
              <input type="radio" class="btn-check" name="train6" id="btnradio63" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio63">3</label>
              <input type="radio" class="btn-check" name="train6" id="btnradio64" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio64">4</label>
              <input type="radio" class="btn-check" name="train6" id="btnradio65" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio65">5</label>
              <input type="radio" class="btn-check" name="train6" id="btnradio66" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio66">6</label>
            </div>
          </div>
    </li>

    <li class="list-group-item">
      <h2>Longest Route:</h2>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="longestRoute">
        <label class="form-check-label" for="longestRoute">
          +10 For Longest Route
        </label>
      </div>
    </li>
    <li class="list-group-item">
      <div name='Desitnations'>
        <h2>Destination Scores:</h2>
        <input type='number' name='destScore' id='dest1' min='-22' , max='22' , placeholder='0'>
        <input type='number' name='destScore' id='dest2' min='-22' , max='22' , placeholder='0'>
        <input type='number' name='destScore' id='dest3' min='-22' , max='22' , placeholder='0'>
        <input type='number' name='destScore' id='dest4' min='-22' , max='22' , placeholder='0'>
        <input type='number' name='destScore' id='dest5' min='-22' , max='22' , placeholder='0'>
        <input type='number' name='destScore' id='dest6' min='-22' , max='22' , placeholder='0'>
        <input type='number' name='destScore' id='dest7' min='-22' , max='22' , placeholder='0'>
      </div>
    </li>
  </ul>
  <br>
  <div name='output'>
    <h1 id='trainScoreAll'> </h1>
    <h1 id='destScoreAll'> </h1>
    <h1 id='longestRouteResults'> </h1>
    <h1 id='finalScore'> </h1>
  </div>
  <button type="button" id='updateScore' class="btn btn-primary">Update Score</button>
  <br>
  <br>
  <button type="button" id='resetScores' class="btn btn-danger">Reset Scores</button>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--   Uncomment below when running on local mahcine -->
   <script src='./main.js'></script> 
   
</body>

</html>
